<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title><%= appTitle %></title>

    
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@urbaninstitute">
    <meta name="twitter:creator" content="@urbaninstitute">
    <meta name="twitter:title" content="<%= appTitle %>">
    <meta name="twitter:description" content="<%= appDescription %>">
    <meta name="twitter:image" content="http://example.urban.image.jpg">

    <meta property="og:title" content="<%= appTitle %>" /> 
    <meta property="og:description" content="<%= appDescription %>" />  

    <meta property="og:image" content="http://example.urban.image.jpg" /> 
    <meta property="og:image:type" content="image/jpeg">
    <meta property="og:image:width" content="400">
    <meta property="og:image:height" content="400">
    <meta property="og:url" content="http://example.short.url">
  

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS Goes HERE-->
   

    <!-- Custom Fonts -->
    <%= fontAwesomeTag %><link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->

      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <body>

        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->

<!-- Navigation -->
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation" id="topNav">
            <div class="container">
                <div id="header">
                   
                         
                    <div id="share">
                        <div id="logo"><a href="http://www.urban.org"><img src="img/logo-01.png" alt="The Urban Institute" /></a>
                    </div>
                        <div id="shareMaster">
                            <div id="shareCircle" class="circle">
                                <i class="fa fa-share"></i>
                            </div>
                        </div>
                        <div id="socials">
                            <a href="twitter_url_goes_here" target="_blank">
                                <div id="twitter" class="circle">
                                    <i class="fa fa-twitter"></i>
                                </div>
                            </a>
                            <a href="facebook_url_goes_here" target="_blank">
                                <div id="facebook" class="circle">
                                    <i class="fa fa-facebook"></i>
                                </div>
                            </a>
                            <a href="mailto:%20?Subject=New interactive feature by the Urban Institute&amp;email_body_goes_here" target="_blank">
                                <div id="email" class="circle">
                                    <i class="fa fa-envelope"></i>
                                </div>
                            </a>
                        </div>
                    </div>

                </div>
            </div>
            <!-- /.container -->
        </nav>
<!-- End of Navigation -->


<!-- !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! -->
<!-- !!!!!!!!!!! MAIN CONTENT STARTS HERE !!!!!!!!!!! -->
<!-- !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! -->


<!-- The main-content div should contain only elements that belong in an iframe'ed version of the graphic -->
<!-- In general, this will be the bulk of the graphic, but exclude headers, footers, etc. -->
        <div class = "main-content">
            <p>This is where the graphic goes!</p>
        </div>


<!-- !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! -->
<!-- !!!!!!!!!!! MAIN CONTENT ENDS HERE !!!!!!!!!!! -->
<!-- !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! -->

<!-- Footer -->

            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <p class="copyright">Copyright &copy; Urban Institute 2015. All Rights Reserved</p>
                    </div>
                </div>
            </div>
        </footer>
<!-- End of Footer -->


        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script><%= d3Tag %>
        <!-- Main.js is your custom js -->
        <script src="js/main.js"></script>
